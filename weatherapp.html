<div id="savedForecastDisplay">
  <h2>Last Saved Forecast</h2>
  <div id="forecastDetails"></div>
</div>
<button id="clearForecastBtn">Clear Forecast</button>
<script> 
//TODO: understand this better

  window.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem("savedForecast");
    if (saved) {
      const forecast = JSON.parse(saved);
      document.getElementById("forecastDetails").innerHTML = `
        <p><strong></strong>${forecast.city}<strong></strong> ${forecast.state}<strong></strong> ${Math.round(forecast.temperature)}&deg;F</p>
      `;
    } else {
      document.getElementById("forecastDetails").innerHTML = "<p>No saved forecast found.</p>";
    }
  });
</script>
